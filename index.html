<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もちぽてのホームページ</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* GitHubダークモード風の背景色 */
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 右上のプロフィール写真 */
        .profile-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #30363d;
            object-fit: cover;
        }

        /* コンテナ */
        .links-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* ボタンの共通スタイル */
        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px 0;
            width: 80%;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        /* note: 緑 */
        .btn-note {
            background-color: #2cb696;
            color: white;
        }

        /* X (Twitter): 白 */
        .btn-x {
            background-color: #ffffff;
            color: #000000;
        }

        /* TikTok: 黒地にマゼンタ/シアンのアクセントをイメージした影 */
        .btn-tiktok {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #333;
            box-shadow: 2px 2px 0px #ff0050, -2px -2px 0px #00f2ea;
        }

        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* 右下のクレジット */
        .footer-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <img src="profile.png" alt="Profile" class="profile-img">

    <div class="links-container">
        <h1>My Links</h1>
        <a href="https://note.com/potato_hokuhpku" target="_blank" class="btn btn-note">note</a>
        <a href="https://x.com/mochipote_X" target="_blank" class="btn btn-x">X (Twitter)</a>
        <a href="https://www.tiktok.com/@mochipote_tik?_r=1&_t=ZS-949iYXC3ORF" target="_blank" class="btn btn-tiktok">TikTok</a>
    </div>

    <div class="footer-text">GitHubにて作成</div>

</body>
</html>
